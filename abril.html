<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas de cine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      
    <style>
        body {
            background-color: rgba(255, 187, 130, 0.5);
        }

        /* Estilos para las tarjetas */
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }

        .card {
            width: 250px;
            transition: all .3s ease;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px 8px 0 0;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .barraNav{
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
     <!--Menu de navegación<-->
     <nav class="navbar navbar-expand-lg barraNav" style="background-color:orange;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
              
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <!-- Tarjetas de imágenes -->
    <div class="container">
        <div class="card">
            <img src="https://pbs.twimg.com/media/E3IttWCXoAYM8rX.jpg" alt="Luca">
            <div class="card-body">Luca</div>
        </div>

        <div class="card">
            <img src="https://eltallerdehector.com/wp-content/uploads/2022/06/f470c-personajes-de-luca-pelicula-png.png" alt="El taller de Héctor">
            <div class="card-body">El taller de Héctor</div>
        </div>

        <div class="card">
            <img src="https://img.unocero.com/2014/01/all-disney-movie-posters-40.jpg" alt="Las aventuras del emperador">
            <div class="card-body">Las aventuras del emperador</div>
        </div>

        <div class="card">
            <img src="https://pics.filmaffinity.com/Tenet-432994986-mmed.jpg" alt="Tenet">

        </div>

        <div class="card">
            <img src="https://pics.filmaffinity.com/Caomo_sobrevivir_soltero_Serie_de_TV-766794711-large.jpg" alt="Como sobrevivir soltero">
